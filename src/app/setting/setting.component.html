<section class="h-100 bg-light" [formGroup]="updateForm">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-12">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Update Profile</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" formControlName="txtfName" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" formControlName="txtlName" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="file" id="profileImage" class="form-control form-control-lg" formControlName="profileImg" (change)="onFileSelected($event)" />
                  <label class="form-label" for="profileImage">Profile Image</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="file" id="coverImage" class="form-control form-control-lg" formControlName="coverImg" (change)="onFileSelectedOnCoverPhoto($event)" />
                  <label class="form-label" for="coverImage">Cover Image</label>
                </div>

                <div>If You Want To Change Your Password</div>

                <div class="form-outline mb-4">
                  <input type="password" id="currentPassword" class="form-control form-control-lg" formControlName="txtOldPassword" />
                  <label class="form-label" for="currentPassword">Current Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="newPassword" class="form-control form-control-lg" formControlName="txtNewPassword" />
                  <label class="form-label" for="newPassword">New Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="confirmPassword" class="form-control form-control-lg" formControlName="txtConfirmPassword" />
                  <label class="form-label" for="confirmPassword">Confirm New Password</label>
                  <small id="confirmPasswordHelp" class="form-text text-muted">Make sure to type the same password.</small>
                </div>

                <div class="d-flex justify-content-end pt-3">
                  <button type="submit" class="btn btn-warning btn-lg ms-2" (click)="edit()">Update</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
