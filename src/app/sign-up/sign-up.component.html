<section class="h-100 bg-light" [formGroup]="registerForm">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Registration Form</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" formControlName="firstName" required />
                      <label class="form-label" for="firstName">First Name</label>
                      <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="text-danger">
                        First name is required.
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" formControlName="lastName" required />
                      <label class="form-label" for="lastName">Last Name</label>
                      <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="text-danger">
                        Last name is required.
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="userName" class="form-control form-control-lg" formControlName="userName" required />
                  <label class="form-label" for="userName">Email</label>
                  <div *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched" class="text-danger">
                    A valid email is required.
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="gender" class="form-control form-control-lg" formControlName="gender" required />
                  <label class="form-label" for="gender">Gender</label>
                  <div *ngIf="registerForm.get('gender')?.invalid && registerForm.get('gender')?.touched" class="text-danger">
                    Gender is required.
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" formControlName="password" required />
                  <label class="form-label" for="password">Password</label>
                  <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                    Password is required (at least 6 characters).
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="confirmPassword" class="form-control form-control-lg" formControlName="confirmPassword" required />
                  <label class="form-label" for="confirmPassword">Confirm Password</label>
                  <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-danger">
                    Please confirm your password.
                  </div>
                  <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="text-danger">
                    Passwords do not match.
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="date" id="dob" class="form-control form-control-lg" formControlName="dob" required />
                  <label class="form-label" for="dob">Date of Birth</label>
                  <div *ngIf="registerForm.get('dob')?.invalid && registerForm.get('dob')?.touched" class="text-danger">
                    Date of birth is required.
                  </div>
                </div>

                <div class="d-flex justify-content-end pt-3">
                  <button type="submit" class="btn btn-warning btn-lg ms-2" (click)="register()" [disabled]="registerForm.invalid">Submit form</button>
                </div>
              </div>
            </div>
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://thumbs.dreamstime.com/b/mother-children-young-woman-two-boys-happy-family-lifestyle-vector-illustration-64072448.jpg"
                alt="Sample photo" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
